<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keycode Generator</title>
</head>
<body>
  <header id="header">
    Welcome to the Key Code Generator
  </header>
  <div id="number">
    <h2 id="numDisplay"> Press a key
    </h2>
	<h2 id="whichDisplayBig" class = "color"></h2>

  
  <div id="container">
    <div id="code">
      <p id="codeDisplay" class="color"> </p>
      <p id="desc">Event.code</p>
    </div>
    <div id ="key">
      <p id ="keyDisplay" class="color"></p>
      <p id ="desc">Event.key</p>
    </div>
    <div id ="which">
      <p id ="whichDisplay" class="color"></p>
      <p id ="desc">Event.which</p>
    </div>
</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
